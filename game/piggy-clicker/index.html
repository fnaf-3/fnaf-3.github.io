    <script type="text/javascript">
        window["GD_OPTIONS"] = {
            "debug": false, // Enable debugging console. This will set a value in local storage as well, remove this value if you don't want debugging at all. You can also call it by running gdsdk.openConsole() within your browser console.
            "gameId": "5a9a9c00047e4444a57895a7cc1a9942", // Your gameId which is unique for each one of your games; can be found at your Gamedistribution.com account.
            "onEvent": function(event) {
                switch (event.name) {
                    case "SDK_GAME_START":
                        document.querySelector("#status").innerHTML = "GAME STARTED";
                        break;
                        case "SDK_GAME_PAUSE":
                        document.querySelector("#status").innerHTML = "GAME PAUSED";
                        break;
                        case "SDK_READY":
                        document.querySelector("#status").innerHTML = "SDK LOADED";
                        break;
                    case "SDK_ERROR":
                        document.querySelector("#status").innerHTML = "SDK ERROR";
                        break;
                    case "SDK_GDPR_TRACKING":
                        document.querySelector("#status").innerHTML = "GDPR TRACKING";
                        break;
                    case "SDK_GDPR_TARGETING":
                        document.querySelector("#status").innerHTML = "GDPR TARGETING";
                        break;
                    case "SDK_GDPR_THIRD_PARTY":
                        document.querySelector("#status").innerHTML = "GDPR THIRD PARTY";
                        break;
                }
            },
        };
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = '/main.min.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'gamedistribution-jssdk'));

    </script>
